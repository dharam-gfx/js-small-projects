<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Photo Editor</title>
</head>

<body>
    <div class="md:w-3/4 m-auto my-3 bg-gray-800 rounded-lg">
        <h1 class="text-fuchsia-500 font-bold text-3xl  text-center pt-3 pb-2">My Editor</h1>
        <div class=" grid md:grid-cols-2 md:grid-flow-col md:gap-3">
            <div  class="image-box  p-3">
                <div id="show-image" class="w-100 h-[calc(100%-3.5rem)] border">
                    <!-- <canvas id="canvas">Here's the canvas.</canvas> -->
                </div>

                <div class="flex gap-3 mt-3 mb-3">
                    <button type="button"
                        class="focus:outline-none flex-1 text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900">
                        <label id="file-label" for="file" class="block px-5 py-2.5  text-base font-medium text-gray-900 dark:text-white">Upload</label>
                        <input id="file" type="file" accept="image/jpeg, image/png, image/jpg">
                    </button>
                    <a id="download"
                        class="focus:outline-none text-center flex-1 text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Download</a>
                </div>
            </div>

            <div id="controller" class="controller  p-3 grid gap-3 overflow-y-scroll">
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">blur</label>
                    <input id="blur" type="range" min="0" max="100" value="0" class="range range-xs range-primary" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="0" class="range range-xs range-accent" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">contrast</label>
                    <input id="contrast" type="range" min="0" max="250" value="0" class="range range-xs range-secondary" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">saturate</label>
                    <input id="saturate" type="range" min="0" max="500" value="0" class="range range-xs range-warning" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white"> grayscale</label>
                    <input id="grayscale" type="range" min="0" max="100" value="0" class="range range-xs range-info" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">hue-rotate</label>
                    <input id="hue-rotate" type="range" min="0" max="360" value="0" class="range range-xs range-error" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">invert</label>
                    <input id="invert" type="range" min="0" max="1" value="0" class="range range-xs range-success" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white">opacity</label>
                    <input id="opacity" type="range" min="0" max="100" value="0" class="range range-xs range-secondary" />
                </div>
                <div class="bg-gray-900 p-3 rounded-lg">
                    <label for="medium-range"
                        class="block mb-2 text-base font-medium text-gray-900 capitalize  dark:text-white"> sepia</label>
                    <input id="sepia" type="range" min="0" max="100" value="0" class="range range-xs range-info" />
                </div>

            </div>


        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
